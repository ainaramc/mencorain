<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Ejercicio con margin y padding</title>
    <style>
      div.uno{
        background-color: pink;
        padding: 30px;
        border: solid blue;
        margin: 10px;
      }
      div.dos{
        background-color: lightblue;
        padding: 5px;
        border: solid purple;
        margin-bottom: 40px;
      }
      div.tres{
        background-color: peachpuff;
        padding: 30px;
        margin-left: 300px;
        border: solid brown;
 
      }
    </style>
  </head>
  <body>
    <div class="uno">
      DIV UNO (color pink, border blue)
    </div>
    <div class="dos">
      DIV DOS (color lightblue, border purple)
    </div>
    <div class="tres">
      DIV TRES (color peachpuff, border brown)
    </div>
  </body>
</html>
